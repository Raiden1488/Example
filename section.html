<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Work_3</title>
   <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p>hello, world!</p>
    <form action="#" method="get">
      <p>
        Логин:<br />
        <input type="name" name="username" placeholder="Имя пользователя" />
      </p>
      <p>
        Пароль:<br />
        <input type="password" name="userpass" placeholder="Введите пароль" />
      </p>
      <p>
        Телефон:<br />
        <input type="tel" name="usertel" placeholder="Введите номер телефона" />
      </p>
      <p>
        Ваш пол:<br />
        <input checked type="radio" name="gender" /> Мужской <br />
        <input type="radio" name="gender" /> Женский
      </p>
      <p>
        Имущество:<br />
        <input type="checkbox" name="things" /> Велосипед <br />
        <input type="checkbox" name="things" /> Машина <br />
        <input type="checkbox" name="things" /> Квартира
      </p>
      <p>
        Дополнительная информация:<br />
        <textarea name="text"></textarea>
      </p>
      <p>
        Прикрепить изображение:<br />
        <input type="file" name="userfile" />
      </p>
      <p>
        Любимый цвет:<br />
        <select name="color">
          <option value="red">Красный</option>
          <option value="green">Зелёный</option>
          <option value="blue">Голубой</option>
        </select>
      </p>
      <p>
        Действия:<br />
        <input type="submit" value="Отправить" />
        <input type="reset" value="Очистить" />
      </p>
    </form>
    <a
      href="https://yandex.ru/"
      title="Нажми, чтобы перейти"
      name="yandex"
      target="_blank"
      >Яндекс
    </a>
  </body>
</html>
